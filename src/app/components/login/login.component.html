
<div class="container">
    <div class="row">
        <div class="col-md-12 m-3">
            <form   [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h1>Login Page </h1>
            <div class="form-group m-3">
                <label>Enter UserName</label>
                <input type="text" id="txtEmail" name="txtEmail" placeholder="Enter User Name " formControlName="email" class="form-control"/>
            </div>

            <div class="form-group m-3">
                <label>Enter Password</label>
                <input type="password" id="txtPassword" name="txtPassword" formControlName="password" placeholder="Enter Password " class="form-control"/>
            </div>
            <input type="submit" name="login" value="Login" class="btn btn-primary m-3 w-100" />
            <small><a routerLink="../forgetPassword">Forget Password</a></small>
        </form>
        </div>
    </div>

</div>
